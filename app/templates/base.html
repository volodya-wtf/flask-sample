<html>

<head>
    <title>{{ context.title }} :: Игра в экстрасенсов</title>
</head>

<body>
    {% block content %} {% endblock %}

    <h1>Количество испытаний : {{ context["session_object"].fetch("count") }} </h1>
    <h2>Прошлые результаты:</h2>

    {% for e in context.extrasenses %}
    <p> {{ e.name }} : {{ context['session_object'].fetch(e.name) }}
    {% endfor %}

    <p> <b>Вы</b> : {{ context['session_object'].fetch('user') }}</p>
</body>

</html>
