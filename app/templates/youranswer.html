{% extends 'base.html' %}

{% block content %}

<h1>Догадки экстрасенсов: </h1>
{% for e in context.extrasenses %}
<p> 
    {{ e.name }} : {{ context['session_object'].fetch(e.name+"_guess") }} 
</p>
{% endfor %}
<hr>

<form action="" method="post" name="form">
    <p>
        Какое число вы загадали?:<br>
        {{form.answer(size=25)}}<br>
    </p>
    <p><input type="submit" value="Отправить"></p>
</form>
<hr>

{% endblock %}
