{% extends 'base.html' %}

{% block content %}

<p>Догадки экстрасенсов: </p>
{% for e in context.extrasenses %}
<p> {{ e.name }} : {{ context['session_object'].fetch(e.name+"_guess") }}
{% endfor %}
<hr>

<form action="" method="post" name="form">
    <p>
        Какое число вы загадали?:<br>
        {{form.answer(size=25)}}<br>
    </p>
    <p><input type="submit" value="Отправить"></p>
</form>

{% endblock %}
