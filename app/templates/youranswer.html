{% extends 'base.html' %}

{% block content %}

<b>Догадки экстрасенсов: </b>
{% for e in context.extrasenses %}
<p> {{ e.name }} : {{ context['session_object'].fetch(e.name+"_guess") }}
{% endfor %}
<hr>

<form action="" method="post" name="form">
    <p>
        <b>Какое число вы загадали?</b><br>
        {{form.answer(size=25)}}<br>
    </p>
    <p><input type="submit" value="Отправить"></p>
</form>
<hr>

{% endblock %}
